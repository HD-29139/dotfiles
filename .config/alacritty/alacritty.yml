env:
  TERM: xterm-256color
window:
  dimensions:
   columns: 200
   lines: 40
  class:
    instance: Alacritty
    general: Alacritty
  title: Alacritty
  #dynamic_title: true

font:
  normal:
    family: FiraCode Nerd Font Mono
    style: Light
  bold:
    family: FiraCode Nerd Font Mono
    style: Bold
  size: 7

colors:
  primary:
    background: "#16121c"
    foreground: "#a9b1d6"
  cursor:
    text: '#191919'
    cursor: '#d8dee9'

  vi_mode_cursor:
    text: CellBackground
    cursor: CellForeground
  selection:
    text: '#191919'
    background: '#d8dee9'

  # Normal colors
  normal:
    black:   '#191919'
    red:     '#b02626'
    green:   '#40a62f'
    yellow:  '#f2e635'
    blue:    '#314ad0'
    magenta: '#b30ad0'
    cyan:    '#32d0fc'
    white:   '#acadb1'

  # Bright colors
  bright:
    black:   '#36393d'
    red:     '#ce2727'
    green:   '#47c930'
    yellow:  '#fff138'
    blue:    '#2e4bea'
    magenta: '#cc15ed'
    cyan:    '#54d9ff'
    white:   '#dbdbdb'
  dim:
    black:   '#676f78'
    red:     '#b55454'
    green:   '#78a670'
    yellow:  '#faf380'
    blue:    '#707fd0'
    magenta: '#c583d0'
    cyan:    '#8adaf1'
    white:   '#e0e3e7'

  save_to_clipboard: true

shell:
 program: /bin/zsh

mouse:
    hide_when_typing: true
