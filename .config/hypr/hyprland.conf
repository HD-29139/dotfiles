exec-once = hyprpaper
exec-once = waybar
exec-once = nm-applet
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP


monitor=LVDS-1,disable
monitor=HDMI-A-1,1600x900@60, 0x0, 1


general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 2
    gaps_out = 5
    border_size = 0
    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
		multisample_edges = yes

		active_opacity = 1.0
		inactive_opacity = 0.8

    blur = yes
    blur_size = 4
    blur_passes = 2
    blur_new_optimizations = on
		blur_ignore_opacity = yes

    drop_shadow =  no
}

animations {
    enabled = yes
}

input {
		kb_layout = br
		follow_mouse = yes

		scroll_method = 2fg
		touchpad {
				natural_scroll = no
				tap-to-click = no
				middle_button_emulation = yes
		}
		sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
		force_split = 2
		no_gaps_when_only = yes
}

misc {
		disable_hyprland_logo = true
}


windowrule = opaque,mpv
windowrule = float,^(Steam)$
windowrulev2 = float,class:^(org.telegram.desktop)$,title:^(Media*)$
windowrule = float,^(Bitwarden)$
windowrule = float,^(pavucontrol)$


$mainMod = SUPER

bind = , Print, exec, grimblast copysave screen
bind = $mainMod, Print, exec, grimblast copysave area

bind = SHIFT, Print, exec, grimblast save active
bind = SHIFT, Print, exec, grimblast copy active

bind = $mainMod, Return, exec, alacritty
bind = $mainMod, B, exec, chromium
bind = $mainModSHIFT, B, exec, tor-browser
bind = $mainMod, T, exec, telegram-desktop
bind = $mainMod SHIFT, Q, killactive
bind = $mainMod SHIFT, E, exit 
bind = $mainMod, F, fullscreen 
bind = $mainMod, G,  togglegroup
bind = $mainMod, N, changegroupactive, f
bind = $mainMod, P, changegroupactive, b
bind = $mainMod, A, exec, alacritty -e ranger
bind = $mainMod, Space, togglefloating
bind = $mainMod, D, exec, rofi -show drun
bind = $mainMod SHIFT, P, pin, window
bind = $mainMod, S, togglesplit
bind = $mainMod, O, exec,sleep 1 && hyprctl dispatch dpms on
bind = $mainMod SHIFT, O, exec,sleep 1 && hyprctl dispatch dpms off
# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod, X, togglespecialworkspace

bind = $mainMod CTRL, left, workspace, -1
bind = $mainMod CTRL, right, workspace, +1

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10
bind = $mainMod SHIFT, X, movetoworkspace, special


bind = $mainMod CTRL, 1, movetoworkspacesilent, 1
bind = $mainMod CTRL, 2, movetoworkspacesilent, 2
bind = $mainMod CTRL, 3, movetoworkspacesilent, 3
bind = $mainMod CTRL, 4, movetoworkspacesilent, 4
bind = $mainMod CTRL, 5, movetoworkspacesilent, 5
bind = $mainMod CTRL, 6, movetoworkspacesilent, 6
bind = $mainMod CTRL, 7, movetoworkspacesilent, 7
bind = $mainMod CTRL, 8, movetoworkspacesilent, 8
bind = $mainMod CTRL, 9, movetoworkspacesilent, 9
bind = $mainMod CTRL, 0, movetoworkspacesilent, 10

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Move windows with mainMod - SHIFT + arrow keys
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d
